<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Points Tracker</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

  <script>
    // Your web app's Firebase configuration (from Firebase console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>

  <!-- Some basic styles for the tracker -->
  <style>
    body {
      font-family: 'Cinzel', serif;
      text-align: center;
      background-color: #484848;
      color: #f0f0f0;
      padding: 20px;
    }

    .bar-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .house {
      text-align: center;
    }

    .house img {
      width: 80px;
      margin-bottom: 10px;
    }

    .bar {
      width: 100px;
      background-color: #d3d3d3;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      height: 200px;
    }

    .bar > div {
      position: absolute;
      bottom: 0;
      width: 100%;
      border-radius: 10px 10px 0 0;
    }

    #gryffindor-bar > div { background-color: #ae0001; }
    #hufflepuff-bar > div { background-color: #ffdb00; }
    #ravenclaw-bar > div { background-color: #000a90; }
    #slytherin-bar > div { background-color: #2a623d; }

    .controls {
      display: flex;
      justify-content: space-around;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 16px;
      background-color: #333;
      color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .score {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 24px;
      color: #f0f0f0;
    }
  </style>

</head>
<body>

  <!-- The House Points Tracker UI -->
  <div class="bar-container">
    <div class="house">
      <img src="https://via.placeholder.com/80?text=Gryffindor" alt="Gryffindor Crest">
      <div class="score" id="gryffindor-score">0</div>
      <div class="bar" id="gryffindor-bar">
        <div></div>
      </div>
    </div>
    <div class="house">
      <img src="https://via.placeholder.com/80?text=Hufflepuff" alt="Hufflepuff Crest">
      <div class="score" id="hufflepuff-score">0</div>
      <div class="bar" id="hufflepuff-bar">
        <div></div>
      </div>
    </div>
    <div class="house">
      <img src="https://via.placeholder.com/80?text=Ravenclaw" alt="Ravenclaw Crest">
      <div class="score" id="ravenclaw-score">0</div>
      <div class="bar" id="ravenclaw-bar">
        <div></div>
      </div>
    </div>
    <div class="house">
      <img src="https://via.placeholder.com/80?text=Slytherin" alt="Slytherin Crest">
      <div class="score" id="slytherin-score">0</div>
      <div class="bar" id="slytherin-bar">
        <div></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <div>
      <button onclick="addPoints('gryffindor', -10)">-</button>
      <button onclick="addPoints('gryffindor', 10)">+</button>
    </div>
    <div>
      <button onclick="addPoints('hufflepuff', -10)">-</button>
      <button onclick="addPoints('hufflepuff', 10)">+</button>
    </div>
    <div>
      <button onclick="addPoints('ravenclaw', -10)">-</button>
      <button onclick="addPoints('ravenclaw', 10)">+</button>
    </div>
    <div>
      <button onclick="addPoints('slytherin', -10)">-</button>
      <button onclick="addPoints('slytherin', 10)">+</button>
    </div>
  </div>

  <!-- JavaScript to handle the house points logic and Firebase integration -->
  <script>
    // Initialize points object
    const points = {
      gryffindor: 0,
      hufflepuff: 0,
      ravenclaw: 0,
      slytherin: 0
    };

    let maxPoints = 200; // Starting max points

    // Load points from Firebase (use this function when the page loads)
    function loadPoints() {
      firebase.database().ref('points/').once('value').then(snapshot => {
        const savedPoints = snapshot.val();
        if (savedPoints) {
          points.gryffindor = savedPoints.gryffindor || 0;
          points.hufflepuff = savedPoints.hufflepuff || 0;
          points.ravenclaw = savedPoints.ravenclaw || 0;
          points.slytherin = savedPoints.slytherin || 0;
        }
        updateBars(); // Update the display of the bars after loading points
      });
    }

    // Save points to Firebase (call this function after any update)
    function savePoints() {
      firebase.database().ref('points/').set(points);
    }

    // Update the points bars
    function updateBars() {
      Object.keys(points).forEach(house => {
        const bar = document.getElementById(`${house}-bar`).firstElementChild;
        const score = document.getElementById(`${house}-score`);
        const maxBarHeight = 200; // Maximum height of the bar

        // Adjust maxPoints if any house exceeds it
        if (points[house] > maxPoints) {
          maxPoints = points[house];
        }

        // Ensure the bars always have a minimum height for visibility
        const height = Math.max((points[house] / maxPoints) * maxBarHeight, 5); // Minimum height of 5px
        bar.style.height = height + 'px';

        score.textContent = points[house]; // Display current points above the bar
      });
    }

    // Function to add points and save to Firebase
    function addPoints(house, pointsToAdd) {
      points[house] += pointsToAdd;
      points[house] = Math.max(0, points[house]); // Ensure points don't go below zero
      updateBars();  // Update the display
      savePoints();  // Save the updated points to Firebase
    }

    // Load the points when the page loads
    window.onload = loadPoints;
  </script>

</body>
</html>
